<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question 4</title>
</head>
<body style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: large; color:black;">
    <div>

        <h5> Q.4 Write a JavaScript program to find the sum of squares of the elements of an array.</h5> 
        <input type="text"  id="sumsq" placeholder="Enter the elements (1,2,3,4)" style="width: 20%;"><br><br>
        <button onclick="sumSquare();">View Output</button>  
        <br><br>        
        <span id="ans4" style="font-family: monospace; color: rgb(255, 61, 61); font-size: medium;"></span>
       
    </div>
<!-- JS Function Starts Here -->

<script>

function sumSquare(){
    let susq="[ "+ document.getElementById("sumsq").value + " ]";
    
    if(document.getElementById("sumsq").value==""){
        document.getElementById("ans4").innerHTML="Field cannot be empty";
        return false;
    }
    let SumSquare= JSON.parse(susq);
    
    let add=0;    
    for(i=0; i<SumSquare.length; i++){
        add+= SumSquare[i]*SumSquare[i];        
    }
    document.getElementById("ans4").innerHTML="The sum of squares of the numbers is: "+add; 
        
}

</script>



</body>
</html>
